    <form class="agregarMetodo" action="#" method="post" enctype="application/x-www-form-urlencoded:">
        <fieldset>
            <legend>Agregar metodo de pago</legend>
            <div class="metodoPago">
                <label for="metodo">Metodo de pago</label>
                <select class="selecMetodo" name="metodo">
                    <option value="A">tarjeta credito</option>
                    <option value="B">tarjeta debito</option>
                </select>
            </div>
            <div class="numeroTarjeta">
                <label for="nombre">Numero Tarjeta</label>
                <br>
                <input id="numero tarjeta" type="text" name="numero tarjeta" placeholder="Numero de tarjeta">
            </div>
            <div>
                <label for="Fecha tarjeta">Fecha de caducidad</label>
            </div>
            <div class="fechaCaducidad">
                <div>
                    <label for="fecha tarjeta">Mes</label>
                    <br>
                    <input style="width: 30px;" type="number" min="1" max="12" name="Mes">
                </div>
                <div>
                    <label for="fecha tarjeta">Año</label>
                    <br>
                    <input style="width: 60px;" type="number" name="Año">
                </div>
                <div>
                    <label for="fecha tarjeta">Cod. de Seg.</label>
                    <br>
                    <input style="width: 30px;" type="text" maxlength="3" name="Cod de seg">
                </div>
            </div>
            <div class="nombreTitular">
                <label for="nombre">Nombre titular</label>
                <br>
                <input id="numero tarjeta" type="text" name="nombre tarjeta" placeholder="Nombre que figura en tarjeta">
            </div>
            <div>
                <label>Guardar informacion de tarjeta<label>
                        <input type="checkbox" name="acepta" value="1" />
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>
        </fieldset>
    </form>
